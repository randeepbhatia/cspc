        <script>
            $(function(){
                if(isLoggedIn()){
                    redirect(getAcctTypeBasedRediretUrl());
                } else {
                    $('body').removeClass('hidden');
                    var errorData = $.cookie('error');
                    if(errorData){
                        errorData = errorData.error ? errorData.error : errorData;
                        var $alertDiv = $('div.alert');
                        if(errorData.resultType === "BAD_CREDENTIALS"){
                            $alertDiv.html("Bad Credentials. Please try again.");
                        }

                        $alertDiv.removeClass('hidden');
                        $.removeCookie('error');
                    }
                }
            });
