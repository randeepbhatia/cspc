                            <th class="col-xs-2">Total</th>

                    </thead>

                    <tr>
                        <td>Jacob</td>

                        <td>
                            <input type="text" maxlength="2" size="2" class=""/>

                        <td></td>

<script type="text/template" id="cart-item-template">
    <tr>
        <td>{name}</td>
        <td>{price}</td>
        <td>
            <input type="text" maxlength="2" size="2" value="{quantity}"/>
        </td>
        <td>{total}</td>
        <td>
            <button type="button" name="delete" data-id="{id}" class="btn btn-xs" onclick=""><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
</script>
<script src="js/vendor/jquery-1.11.0.min.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $('#cart-table').delegate("td > button", "click", function(event){
        var $this = $(this);
        deleteCartItem($this.data("id"), $this.closest('tr'));
    });

    function addCartItem(data){
        var template = $('#cart-item-template').html();
        var html = strSubstitute(template,data);
        $("#cart-table > tbody").append(html);
    }

    function deleteCartItem(id, row){
        console.log("delete cart item=" + id);
        row.remove();
    }
</script>
